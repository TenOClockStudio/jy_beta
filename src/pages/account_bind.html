<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>帐号绑定-正向红亚学习平台</title>
        <link rel="stylesheet" href="../css/weui.min.css"/>
		<link rel="stylesheet" href="../css/jquery-weui.css">
		<link rel="stylesheet" href="../css/account_bind.css">
    </head>
    <body>
		<div class="container js_container">
			<div class="page">
				<div class="top-head clearfix">
					<a href="./personal_center.html" class="top-fl"><img src="../img/back-white.png" class="back-white"></a>
					<span class="font-c">帐号绑定</span>
					<em href="#" class="top-icon-menu" id="top-icon-menu">
		              	<img src="../img/menu-white.png"class="menu-white">
		              	<i class="top-trig hide"></i>
		              	<ul class="top-menu-list hide">
		                  	<li><a href="../index.html">主页</a></li>
		                  	<li><a href="./classes.html">课程学习</a></li>
		                  	<li><a href="./examination.html">在线考试</a></li>
		                  	<li><a href="./notebook.html">Notebook</a></li>
		                  	<li><a href="./personal_center.html">个人中心</a></li>
		              	</ul>
		          	</em>
				</div>
				<div class="spacing">
					<span class="in-sp">微信绑定</span>
				</div>
				<div class="acc clearfix">
					<img src="../img/weixin.png" class="acc-weixin fl">
					<span class="fl guanlian">[关联账号]</span>
					<span class="fl  bangding acc-clo">[解除绑定]</span>
				</div>
				<div class="spacing">
					<span class="in-sp">手机绑定</span>
				</div>
				<div class="acc">
					<span class="dis-bl">请填写您需要绑定的手机号，并进行验证：</span>
					<div class="clearfix">
					<input class="acc-input fl phone" type="text" placeholder="请输入您的手机号码">
					<a href="javascript:;" class="weui_btn sen_btn fl msgs">获取短信验证码</a>
					</div>
					<div class="clearfix" style="margin-top:20px;">
					<input class="acc-input dis-bl fl code" type="text" placeholder="请输入您收到的验证码">
					<p class="dis-bl fl acc-p">若未收到验证码，60秒后重新点击获取验证码</p>
					</div>
					<div style="margin: 20px auto; text-align:center;">
                		<img class="acc-img" src="../img/submit.png" id="submit">
                		<img class="acc-img" src="../img/reset.png"id="reset">
              		</div>
				</div>
				<div class="spacing">
					<span class="in-sp">手机号已绑定</span>
				</div>
				<div class="acc clearfix">
					<span class="dis-bl">您已绑定手机号：</span>
					<input class="acc-input fl bd-number" type="text" placeholder="13566661234">
					<a href="javascript:;" class="weui_btn acc_btn fl">更换</a>
				</div>
			</div>
    	</div>
		<script src="../js/lib/require.js"></script>
		<script>
			requirejs(['../js/boot.js'], function (boot) {
				require(['common/base'], function() {
					requirejs(['js/pages/account_bind']);
				});
			});
		</script>
    </body>
</html>
